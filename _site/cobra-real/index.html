<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobra-real - Projeto Conservação</title>
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    
    <div class="container">
        <div class="animal-detail">
            <h1>Cobra-real</h1>
            
            <p class="status-detail">Status de Conservação: 
                <span class="status" data-status="Preservado">Preservado</span>
            </p>

            <div class="detail-content">
                <div class="detail-image">
                    <img src="/img/cobra-real.jpg" alt="Imagem de Cobra-real">
                </div>
                <div class="detail-info">
                    <h2>Informação Detalhada</h2>
                    <p>Maior serpente peçonhenta do mundo, é uma 'comedora de serpentes'. É a única serpente que constrói ninhos elaborados para os ovos. Atua como reguladora de populações de roedores e outras serpentes.</p>
                </div>
            </div>
            
            <a href="/" class="back-link">← Voltar para a lista principal</a>

        </div>
    </div>
</body>
</html>

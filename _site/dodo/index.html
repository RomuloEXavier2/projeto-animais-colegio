<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodô - Projeto Conservação</title>
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    
    <div class="container">
        <div class="animal-detail">
            <h1>Dodô</h1>
            
            <p class="status-detail">Status de Conservação: 
                <span class="status" data-status="Extinto">Extinto</span>
            </p>

            <div class="detail-content">
                <div class="detail-image">
                    <img src="/img/dodo.jpg" alt="Imagem de Dodô">
                </div>
                <div class="detail-info">
                    <h2>Informação Detalhada</h2>
                    <p>Ave não voadora da Ilha Maurício, símbolo da extinção causada por humanos. Desapareceu em 1680 devido à caça e à introdução de predadores invasores.</p>
                </div>
            </div>
            
            <a href="/" class="back-link">← Voltar para a lista principal</a>

        </div>
    </div>
</body>
</html>

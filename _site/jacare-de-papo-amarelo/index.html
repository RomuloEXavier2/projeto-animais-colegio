<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Jacaré-de-papo-amarelo - Projeto Conservação</title>
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    
    <div class="container">
        <div class="animal-detail">
            <h1>Jacaré-de-papo-amarelo</h1>
            
            <p class="status-detail">Status de Conservação: 
                <span class="status" data-status="Preservado">Preservado</span>
            </p>

            <div class="detail-content">
                <div class="detail-image">
                    <img src="/img/jacare-de-papo-amarelo.jpg" alt="Imagem de Jacaré-de-papo-amarelo">
                </div>
                <div class="detail-info">
                    <h2>Informação Detalhada</h2>
                    <p>Predador de topo das áreas úmidas do Brasil. As fêmeas protegem os filhotes até que sobrevivam sozinhos. É um indicador da qualidade da água e da saúde dos ecossistemas aquáticos.</p>
                </div>
            </div>
            
            <a href="/" class="back-link">← Voltar para a lista principal</a>

        </div>

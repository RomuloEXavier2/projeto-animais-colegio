<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato-doméstico - Projeto Conservação</title>
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    
    <div class="container">
        <div class="animal-detail">
            <h1>Gato-doméstico</h1>
            
            <p class="status-detail">Status de Conservação: 
                <span class="status" data-status="Preservado">Preservado</span>
            </p>

            <div class="detail-content">
                <div class="detail-image">
                    <img src="/img/gato-domestico.jpg" alt="Imagem de Gato-doméstico">
                </div>
                <div class="detail-info">
                    <h2>Informação Detalhada</h2>
                    <p>Domesticado há 9.000 anos, possui visão noturna seis vezes mais sensível que a humana. Mantém o instinto de caça e 'amassa' superfícies com as patas como reflexo instintivo de filhote.</p>
                </div>
            </div>
            
            <a href="/" class="back-link">← Voltar para a lista principal</a>

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavalo - Projeto Conservação</title>
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    
    <div class="container">
        <div class="animal-detail">
            <h1>Cavalo</h1>
            
            <p class="status-detail">Status de Conservação: 
                <span class="status" data-status="Preservado">Preservado</span>
            </p>

            <div class="detail-content">
                <div class="detail-image">
                    <img src="/img/cavalo.jpg" alt="Imagem de Cavalo">
                </div>
                <div class="detail-info">
                    <h2>Informação Detalhada</h2>
                    <p>Indispensável ao desenvolvimento humano como transporte e força de tração. Podem dormir em pé graças a um sistema de 'bloqueio' nas pernas. Animal sociável e sensível.</p>
                </div>
            </div>
            
            <a href="/" class="back-link">← Voltar para a lista principal</a>

        </div>
    </div>
</body>

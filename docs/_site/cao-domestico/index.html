<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cão-doméstico - Projeto Conservação</title>
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    
    <div class="container">
        <div class="animal-detail">
            <h1>Cão-doméstico</h1>
            
            <p class="status-detail">Status de Conservação: 
                <span class="status" data-status="Preservado">Preservado</span>
            </p>

            <div class="detail-content">
                <div class="detail-image">
                    <img src="/img/cao-domestico.jpg" alt="Imagem de Cão-doméstico">
                </div>
                <div class="detail-info">
                    <h2>Informação Detalhada</h2>
                    <p>Descendente do lobo-cinzento, foi o primeiro animal a ser domesticado. Possui olfato extremamente sensível (40x mais que o humano) e é vital em resgates, terapias e segurança.</p>
                </div>
            </div>
            
            <a href="/" class="back-link">← Voltar para a lista principal</a>

        </div>
    </div>
</body>
</html>

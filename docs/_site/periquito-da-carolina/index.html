<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periquito-da-Carolina - Projeto Conservação</title>
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    
    <div class="container">
        <div class="animal-detail">
            <h1>Periquito-da-Carolina</h1>
            
            <p class="status-detail">Status de Conservação: 
                <span class="status" data-status="Extinto">Extinto</span>
            </p>

            <div class="detail-content">
                <div class="detail-image">
                    <img src="/img/periquito-da-carolina.jpg" alt="Imagem de Periquito-da-Carolina">
                </div>
                <div class="detail-info">
                    <h2>Informação Detalhada</h2>
                    <p>Único papagaio nativo do leste dos EUA. Era essencial na regeneração de florestas (dispersão de sementes). Extinto em 1918 por destruição de habitat e abate por agricultores.</p>
                </div>
            </div>
            
            <a href="/" class="back-link">← Voltar para a lista principal</a>

        </div>
    </div>
</body>
</html>
